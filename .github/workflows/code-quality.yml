name: Calidad de c√≥digo

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    name: Analizar estilo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Ejecutar Ruff
        run: ruff check .

  tests:
    name: Pruebas unitarias
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Ejecutar Pytest
        env:
          PYTHONPATH: "${{ github.workspace }}"
        run: pytest -v

  hotspots:
    name: Perfil de hotspots
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Generar reporte de hotspots
        run: make profile-hotspots PROFILE_TOP=25

      - name: Publicar reporte de hotspots
        uses: actions/upload-artifact@v4
        with:
          name: hotspots
          path: reports/hotspots.json
