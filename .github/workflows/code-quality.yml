name: Calidad de c√≥digo

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    name: Analizar estilo
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install ruff

      - name: Ejecutar Ruff
        run: ruff check .

  tests:
    name: Pruebas unitarias
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ejecutar Pytest
        env:
          PYTHONPATH: "${{ github.workspace }}"
        run: pytest -v

      - name: Ejecutar Pytest sin Cython (rutas de schemas)
        env:
          PYTHONPATH: "${{ github.workspace }}"
          SQLITEPLUS_DISABLE_CYTHON: "1"
        run: pytest -k schemas -v

  hotspots:
    name: Perfil de hotspots
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Generar reporte de hotspots
        run: make profile-hotspots PROFILE_TOP=25

      - name: Publicar reporte de hotspots
        uses: actions/upload-artifact@v4
        with:
          name: hotspots
          path: reports/hotspots.json
