name: smoke-windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
        shell: pwsh
      - name: Install build deps
        run: pip install build cython wheel
        shell: pwsh
      - name: Build wheel with Cython
        run: |
          $env:SQLITEPLUS_FORCE_CYTHON="1"
          python -m build -w
        shell: pwsh
      - name: Install built wheel
        run: |
          $wheel = Get-ChildItem dist\*.whl | Select-Object -First 1
          pip install --no-deps $wheel.FullName
        shell: pwsh
      - name: Run verify_imports
        run: python .trae\verify_imports.py
        shell: pwsh
      - name: Run verify_replication
        run: python .trae\verify_replication.py
        shell: pwsh
      - name: Run verify_pure_mode
        run: python .trae\verify_pure_mode.py
        shell: pwsh
